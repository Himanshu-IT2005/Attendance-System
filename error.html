<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 500px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 6rem;
            color: #ff5f6d;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #ff5f6d;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #ffc371;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The User Facility Was in Progress....</p>
        <p>Sorry for your Inconvenience.</p>
        <a href="Home.html" class="home-button">Go Back Home</a>
    </div>
</body>
</html>
